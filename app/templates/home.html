{% extends 'layout.html' %}

{% block content %}

    <h3>
        Home
    </h3>
    <hr />
    <!-- main.create_post is where I have stored create post function - Derek's is in blog -->
    <form action="{{ url_for('main.create_post') }}" method="POST">
        <div class="form-group">
            <div class="row">
                <div class="col-md-10">
                    <input name="body_text" class="form-control" type="text" placeholder="Your blog post here..." />
                </div>
                <div class="col-md-2">
                    <input class="btn btn-info btn-block" type="submit" value="Post" />
                </div>
            </div>
        </div>
    </form>

    <hr />

    <ul class="list-group">
        {% for p in posts %}
        <li class="list-group-item">
            <p>
                <a href="{{ url_for('blog.get_post' , id=p.id) }}">{{ p['body'] }}</a>
                {# <a href="/blog/{{ p.id }}">{{ p['body']}}</a> #}
            </p>
            <div>
                <span>
                    <cite>&mdash; {{ p.author.first_name }} {{ p.author.last_name }}</cite>
                    <small class="float-right">{{ moment(p.date_created).fromNow() }}</small>
                </span>
                â€‹
            </div>
        </li>
        {% endfor %}
    </ul>


{% endblock content %}
